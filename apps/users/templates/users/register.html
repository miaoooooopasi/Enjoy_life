{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>用户注册</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

	<script src="{% static  '/js/get_mobile_vcode.js'%}"></script>
	<script src="{% static  '/js/reg_by_mobile.js'%}"></script>

    <title>div水平垂直居中</title>

    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        div.con{
            # background-color:pink;
            # border:2px solid #000;
            width:350px;
            height:400px;
            margin:80px auto;
            display:table;
        }
        div.wrapper{
            text-align:center;
            display:table-cell;
            vertical-align:middle;
        }
        div.wrapper img{
            border:1px solid #ddd;
        }
    </style>


</head>
<body>

    <div class="con">
            <div class="wrapper">
				<h3 class="center">用户注册</h3>
				<p></p>
				<form>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">手机号：</span>
						</div>
						<input type="text" id="mobile_number" class="form-control">
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">验证码：</span>
						</div>
						<input id="gmcode" type="text" class="form-control">
						<button type="button"  onclick="get_mobile_code_function()" class="btn btn-light btn-light">获取验证码</button>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">新密码：</span>
						</div>
						<input type="password" class="form-control" id="pwd">
					</div>
										<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">密码确认</span>
						</div>
						<input type="password" class="form-control" id="con_pwd">
					</div>
					<div>
						<button type="button" id="register" onclick="reg_by_mobile()" class="center btn btn-light btn-light">注册</button>
					</div>
				</form>


            </div>
    </div>


</body>
</html>
